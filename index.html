<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="script.js" type="text/javascript" defer></script>
        <title>Portfolio Website</title>
    </head>

    <body>
        <div class="top-left-box"></div>
        <main class="main-container" id="main-container">
            <div class="about-me-container" id="about-me-container">
                <div class="about-me-background"></div>
                <div class="about-me" id="about-me">
                    test
                </div>
            </div>
            <div class="content-container" id="content-container">
                <div class="content-top" id="content-top">
                    <div class="img-box" id="hamburger-menu">
                        <img class="icon-white" id="hamburger" src="./hamburger menu.png">
                    </div>
                    <div class="img-box" id="home-icon">
                        <img class="icon-white" id="home" onclick=(projectShow(0)) src="./home icon.png">
                    </div>
                    <div class="img-box">
                        <a href="mailto:egbaron@gmail.com"><img class="icon-white" src="./email icon.png"></a>
                    </div>
                    <div class="img-box">
                        <a href="https://github.com/evan-baron" target="_blank"><img class="icon-white" src="./github icon white.png"></a>
                    </div>
                    <div class="img-box">
                        <a href="https://www.linkedin.com/in/evangbaron" target="_blank"><img class="icon-white" src="./linkedin icon.png"></a>
                    </div>
                </div>
                <div class="content-middle" id="content-middle">
                    <div class="content-middle-left">
                        <div class="cml-top" id="project-title"></div>
                        <div class="cml-bottom">
                            <div class="cml-bl">
                                <div class="cml-bl-top">
                                    <div class="cml-content" id="project-content"></div>
                                </div>
                                <div class="cml-bl-bottom" id="plink-row">
                                    <div class="cml-bl-list-item link" id="plink-1">
                                        <a id="redirect-1"><span class="cml-bl-list-content" id="link-1"></span></a>
                                    </div>
                                    <div class="cml-bl-list-item link" id="plink-2">
                                        <a id="redirect-2"><span class="cml-bl-list-content" id="link-2"></span></a>
                                    </div>
                                    <div class="cml-bl-list-item link" id="plink-3">
                                        <a id="redirect-3"><span class="cml-bl-list-content" id="link-3"></span></a>
                                    </div>
                                    <div class="cml-bl-list-item link" id="plink-4">
                                        <a id="redirect-4"><span class="cml-bl-list-content" id="link-4"></span></a>
                                    </div>
                                    <div class="cml-bl-list-item link" id="plink-5">
                                        <a id="redirect-5"><span class="cml-bl-list-content" id="link-5"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-middle-right">
                        <div class="cmr-top">Projects</div>
                        <div class="cmr-bottom">
                            <div class="cmr-tlb"></div>
                            <div class="cmr-bottom-content">
                                <div class="list-item first-project">
                                    <span class="list-content" id="lc-0" onclick="projectShow(0)"></span>
                                </div>
                                <div class="list-item">
                                    <span class="list-content" id="lc-1" onclick="projectShow(1)"></span>
                                </div>
                                <div class="list-item">
                                    <span class="list-content" id="lc-2" onclick="projectShow(2)"></span>
                                </div>
                                <div class="list-item">
                                    <span class="list-content" id="lc-3" onclick="projectShow(3)"></span>
                                </div>
                                <div class="list-item">
                                    <span class="list-content" id="lc-4" onclick="projectShow(4)"></span>
                                </div>
                                <div class="list-item">
                                    <span class="list-content" id="lc-5" onclick="projectShow(5)"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-bottom" id="content-bottom">&copy;2023 Evan Baron</div>
            </div>
        </main>
        <div class="bottom-right-box"></div>
    </body>

</html>
